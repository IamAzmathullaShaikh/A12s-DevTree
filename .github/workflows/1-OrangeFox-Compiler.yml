        cd sync
        ./orangefox_sync.sh --branch ${{ github.event.inputs.FOX_MANIFEST }} --path ${GITHUB_WORKSPACE}/OrangeFox/fox_${{ github.event.inputs.FOX_MANIFEST }}
        
    - name: Clone Device Tree
