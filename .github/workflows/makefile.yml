name: Ejemplo ComunicaciÃ³n de Almacenamiento

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Crear archivo
        run: echo "Datos importantes" > $GITHUB_WORKSPACE/datos.txt

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Copiar archivo desde job1
        run: cp $GITHUB_WORKSPACE/datos.txt datos.txt
      - name: Leer archivo
        run: cat datos.txt
